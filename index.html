<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <img
          class="hamburger-menu"
          src="/iconspic/hamburger-menu i1.svg"
          alt="Menu"
        />

        <img
          class="youtube-logo"
          src="/iconspic/youtube-logo i2.svg"
          alt="YouTube Logo"
        />
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="/iconspic/search i3.svg" alt="Search" />
        </button>

        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="/iconspic/voice-search-icon i4.svg"
            alt="Voice Search"
          />
        </button>
      </div>

      <div class="right-section">
        <img class="upload-icon" src="/iconspic/upload i5.svg" alt="Upload" />
        <img
          class="youtube-apps-icon"
          src="/iconspic/youtube-apps i6.svg"
          alt="YouTube Apps"
        />
        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="/iconspic/notifications i5.svg"
            alt="Notifications"
          />
          <div class="notifications-count">3</div>
        </div>
        <img
          class="current-user-picture"
          src="/iconspic/my-channel.jpeg"
          alt="User Profile"
        />
      </div>
    </div>

    <!-- side bar start here  -->

    <div class="sidebar">
      <div class="sidebar-link">
        <img src="/sidebar-icon/home.svg" alt="Home" />
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="/sidebar-icon/explore.svg" alt="Explore" />
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="/sidebar-icon/subscriptions.svg" alt="Subscriptions" />
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="/sidebar-icon/originals.svg" alt="Originals" />
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="/sidebar-icon/youtube-music.svg" alt="YouTube Music" />
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="/sidebar-icon/library.svg" alt="Library" />
        <div>Library</div>
      </div>
    </div>

    <div class="video-grid"></div>
    <script src="./script.js"></script>
  </body>
</html>
